<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Creater</title>
    <link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
    
    <div class="warning">
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <div class="container-home">
        <div class="wrap-forms">
            <div class="form1">
                <form action="/pdfcreating" method="post" enctype="multipart/form-data">
                    <span class="form-form-title">
                        Create PDF
                    </span>

                    <div class="file-upload-wrapper-second" data-text="Create PDF">
                        <input name="mainfile" type="file" class="file-upload-field" value="">
                    </div>

                    <div class="container-submit-form-btn">
                        <button class="submit-form-btn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <div class="form2">
                <form  action="/appending" method="post" enctype="multipart/form-data">
                    <span class="form-form-title">
                        Append a File to Another
                    </span>

                    <div class="file-upload-wrapper-first"  data-text="Appending From">
                        <input name="secondaryfile" type="file" class="file-upload-field" value="">
                    </div>

                    <div class="file-upload-wrapper-second" data-text="Appending To">
                        <input name="mainfile" type="file" class="file-upload-field" value="">
                    </div>

                    <div class="container-submit-form-btn">
                        <button class="submit-form-btn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            
                <a style="text-decoration: none;color: #ffffff;" href={{filepath}}  ><div class="dwn-btn" >Download</div></a>
            
        </div>
        
    </div>
</body>
</html>
